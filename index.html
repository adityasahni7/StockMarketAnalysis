<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Analysis</title>
</head>
<body>
    <h1>Stock Price Analysis</h1>
    <form id="stockForm">
        <label for="stockSymbol">Stock Symbol:</label>
        <input type="text" id="stockSymbol" name="stockSymbol" required><br>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required><br>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required><br>
        <input type="submit" value="Analyze">
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('stockForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const stockSymbol = document.getElementById('stockSymbol').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            fetch('/get_stock_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ stock_symbol: stockSymbol, start_date: startDate, end_date: endDate }),
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<h2>Stock Data:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            });
        });
    </script>
</body>
</html>
